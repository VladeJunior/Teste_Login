<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1>Login</h1>
                </div>
                <div class="card-body">
                    <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de usuário</label>
                        <input type="text" id="username" class="form-control" placeholder="Nome de usuário" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" id="password" class="form-control" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <button onclick="window.location.href='cadusuario.html'" class="btn btn-secondary">Novo Cadastro</button>
                    </form>
                </div>
                <br>
                <div id="message"></div>
            </div>
        </div>
    </div>
</div>

  <script src="js/script.js"></script>
  <script>
    // Verificar se há uma sessão de usuário armazenada
    if (localStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = 'cadempresa.php'; // Redirecionar para a página de cadastro
    }
    // Função para redirecionar para a página de login após o logout
    function logout() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'logout.php', true);
        xhr.onload = function() {
          window.location.href = 'index.html';
        };
        xhr.send();
      }
</script>
</body>
</html>
